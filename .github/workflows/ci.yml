name: "Integration tests"
on:
  push:
  pull_request:
    branches:
      - master
jobs:
  cks-kube-bench:
    name: Run CKS kube-bench labs
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Stop apparmor
        run: |
          sudo /etc/init.d/apparmor stop
      - uses: actions/setup-go@v3
        with:
          go-version: '^1.19.2'
      - name: Create k8s/kind cluster
        run: |
          go install github.com/k8s-school/ktbx@v1.1.4-rc7
          ktbx create
      - name: Run lab
        run: |
          ./labs/6_security_hardening/kube-bench.sh
  cks-auditlog:
    name: Run CKS auditlog labs
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Stop apparmor
        run: |
          sudo /etc/init.d/apparmor stop
      - uses: actions/setup-go@v3
        with:
          go-version: '^1.19.2'
      - name: Create k8s/kind cluster
        run: |
          go install github.com/k8s-school/ktbx@v1.1.4-rc7
          ktbx create -s
      - name: Run lab
        run: |
          ./labs/1_internals/apiserver-auditlogs.sh
